syntax = "proto3";

option java_package = "mttmystic.horus.proto";
option java_multiple_files = true;

message AlarmList {
    repeated Alarm alarms  = 1;
}
message Alarm {
    message Time {
        int32 hour = 1;
        int32 minute = 2;
    }
    Time time = 3;
    int32 id = 4;
    int64 millis = 5;
    bool active = 6;
}

